<html lang="en">
<head>

    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

    <title>First Project using AI</title>

    <style>

        body{
            background: url(img/footer3.jpg);
            background-size:cover;
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

            

/* CSS */
.button-32 {
  background-color: #fff000;
  border-radius: 12px;
  color: #000;
  cursor: pointer;
  font-weight: bold;
  padding: 10px 15px;
  margin: 350px auto; /* Use auto margins for horizontal centering */
  text-align: center;
  transition: 200ms;
  box-sizing: border-box;
  border: none; /* Fix: Added border none */
  font-size: 35px;
}


.container{
    text-align: center;
}
.button-32:not(:disabled):hover,
.button-32:not(:disabled):focus {
  outline: 0;
  background: #f4e603;
  box-shadow: 0 0 0 2px rgba(0,0,0,.2), 0 3px 8px 0 rgba(0,0,0,.15);
}

.button-32:disabled {
  filter: saturate(0.2) opacity(0.5);
  -webkit-filter: saturate(0.2) opacity(0.5);
  cursor: not-allowed;
}
        
</style>

</head>
<body>

           <!-- HTML !-->
           <button id="jokeButton" class="button-32 container" role="button">Tell me a Joke</button>

    <div id="joke"></div>

</body>
